<!-- src/app/users/users.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Gesti√≥n de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>Correo: {{ user.email || 'Correo no registrado' }}</h2>
        <p>Rol: {{ user.role }}</p>
      </ion-label>
      <ion-button color="primary" (click)="editUser(user)">Editar</ion-button>
      <ion-button color="danger" (click)="deleteUser(user.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
