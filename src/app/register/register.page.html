<!-- src/app/register/register.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="name" [(ngModel)]="name"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position="floating">Rol</ion-label>
    <ion-select [(ngModel)]="role">
      <ion-select-option value="cliente">Cliente</ion-select-option>
      <ion-select-option value="admin">Administrador</ion-select-option>
    </ion-select>
  </ion-item>

  

  <ion-button expand="full" (click)="register()">Registrar</ion-button>
</ion-content>
