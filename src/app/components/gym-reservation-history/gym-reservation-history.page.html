<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="history-section">
    <h2>Reservas Realizadas</h2>
    <ion-list>
      <ion-item *ngFor="let reserva of reservations$ | async">
        <ion-label>
          <p class="reservation-date">{{ reserva.date.split('T')[0] }}</p>
          <p class="reservation-user">Cliente: {{ reserva.user || 'Sin informaciÃ³n' }}</p>
        </ion-label>
        <!-- BotÃ³n para eliminar la reserva -->
        <ion-button color="danger" (click)="deleteReservation(reserva.id)">
          Eliminar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
